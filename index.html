<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOJ Token Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
      width: 360px;
      text-align: center;
    }
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>DOJ Token</h2>
    <button class="btn" onclick="connectWallet()">Connect Wallet</button>
    <div class="info" id="walletAddress"></div>
    <div class="info">Balance: <span id="balance">-</span> DOJ</div>
    <div class="info">Price: <span id="price">-</span> USD</div>
  </div>

  <script>
    const tokenAddress = "0x2815978CA263b0E82daEf5b2ba019Cc2FFc6097E";
    const tokenDecimals = 18;
    const pairAddress = "0xBAB73702F12f0152cC3FD7781EBBdd7891Fd1a20";
    let account;

    async function connectWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        account = accounts[0];
        document.getElementById("walletAddress").innerText = shorten(account);
        getBalance();
        getPrice();
      } else {
        alert("Please install MetaMask!");
      }
    }

    function shorten(address) {
      return address.slice(0, 6) + '...' + address.slice(-4);
    }

    async function getBalance() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const contract = new ethers.Contract(tokenAddress, [
        "function balanceOf(address) view returns (uint256)"
      ], provider);
      const bal = await contract.balanceOf(account);
      const formatted = parseFloat(ethers.utils.formatUnits(bal, tokenDecimals)).toFixed(4);
      document.getElementById("balance").innerText = formatted;
    }

    async function getPrice() {
      try {
        const res = await fetch(`https://api.dexscreener.com/latest/dex/pairs/bsc/${pairAddress}`);
        const data = await res.json();
        const price = parseFloat(data.pair.priceUsd).toFixed(4);
        document.getElementById("price").innerText = price;
      } catch (e) {
        document.getElementById("price").innerText = "Error";
      }
    }
  </script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</body>
</html>
