<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOJ Token Dashboard</title>
  <link rel="icon" href="https://token-trusted.github.io/DOJ-TOKEN-ORIGINAL/doj-logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #111827, #1f2937);
      color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-top: 60px;
    }
    img {
      width: 100px;
      border-radius: 20%;
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #d1d5db;
    }
    button {
      padding: 12px 24px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #059669;
    }
    #balance {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #e5e7eb;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://token-trusted.github.io/DOJ-TOKEN-ORIGINAL/doj-logo.png" alt="DOJ Logo">
    <h1>DOJ Token</h1>
    <p>Your decentralized token on Binance Smart Chain</p>
    <button onclick="addToken()">Add to MetaMask</button>
    <div id="balance">Balance: -</div>
  </header>
  <footer>
    Â© 2025 DOJ Token. All rights reserved.
  </footer>

  <script>
    const tokenAddress = "0x2815978CA263b0E82daEf5b2ba019Cc2FFc6097E";
    const tokenSymbol = "DOJ";
    const tokenDecimals = 18;
    const tokenImage = "https://token-trusted.github.io/DOJ-TOKEN-ORIGINAL/doj-logo.png";

    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          console.log('Token added');
        } else {
          console.log('Token not added');
        }
      } catch (error) {
        console.error(error);
      }
    }

    async function fetchBalance() {
      if (typeof window.ethereum === 'undefined') return;

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new ethers.Contract(tokenAddress, [
          "function balanceOf(address) view returns (uint256)"
        ], provider);

        const balance = await contract.balanceOf(account);
        const formatted = ethers.utils.formatUnits(balance, tokenDecimals);
        document.getElementById("balance").textContent = `Balance: ${formatted} DOJ`;
      } catch (err) {
        console.error(err);
      }
    }

    window.addEventListener('load', async () => {
      const script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js";
      script.onload = fetchBalance;
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
